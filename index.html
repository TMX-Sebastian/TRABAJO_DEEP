<!doctype html>
<html lang="es">
<head>
  <!-- âš ï¸ DEBE ir arriba para evitar emojis rotos -->
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clasificador con TensorFlow.js</title>

  <!-- TF.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <!-- Tu app -->
  <script defer src="app.js"></script>

  <style>
    :root {
      --accent: #4caf50;
      --accent-hover: #45a049;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Color Emoji", "Apple Color Emoji", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 24px 16px 40px;
      text-align: center;
      color: #222;
    }
    h1 {
      font-weight: 800;
      letter-spacing: .3px;
      margin: 4px 0 16px;
    }
    .stage {
      display: inline-block;
      padding: 10px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    video {
      width: 360px;
      height: 270px;
      background: #000;
      border: 3px solid #333;
      border-radius: 12px;
      object-fit: cover;
    }
    .controls {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      font-size: 15px;
      border: 0;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background .2s ease;
    }
    button:hover { background: var(--accent-hover); }
    .switch {
      margin-top: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      user-select: none;
    }
    #result {
      margin: 22px auto 0;
      max-width: 420px;
      text-align: left;
    }
    #result h3 {
      text-align: center;
      margin: 8px 0 10px;
    }
    .pred-item {
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      margin: 6px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Clasificador con TensorFlow.js</h1>

  <div class="stage">
    <video id="video" autoplay playsinline muted></video>

    <div class="controls">
      <button id="predictBtn">ðŸ“¸ Tomar foto y predecir</button>
      <button id="switchBtn">ðŸ”„ Cambiar cÃ¡mara</button>
    </div>

    <div class="switch">
      <label>
        <input type="checkbox" id="toggleTop" />
        <span id="topLabel">Top-1</span>
      </label>
    </div>
  </div>

  <div id="result">Esperandoâ€¦</div>
</body>
</html>
